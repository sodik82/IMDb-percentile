version: '3'
services:
  neo4j:
    image: neo4j:4.3
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - ./docker/data:/data
      - ./import/input:/var/lib/neo4j/import
      - ./import/scripts:/opt/my-scripts
      - ./docker/logs:/logs
      - ./docker/plugins:/plugins
    environment: 
      # Raise memory limits
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms.memory.heap.initial_size=1G
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_AUTH=none